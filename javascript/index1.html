  <body>

    <div class="black-bg">
      <div class="white-bg">
        <h4>please login</h4>
        <button class="btn btn-danger" id="close">close</button>
      </div>
    </div>

    <!--login button 누르면 애니메이션이 수행되도록 한다
      javascript로 할 수도 있으나 성능 이슈가 발생할 수 있기때문에 css로 구현하는 것이 좋다.
      1. 시작 동작 구현(visibility = hidden)
      2. 종료 동작 구현(visibility = visible)
      3. 시작동작 시점 정하기(login button을 클릭하면 동작)
      4. transition 설정(시작에 transition all 1s로 설정하여 애니메이션 수행시간을 1초로 설정)
    -->
    
    <button id="login">login</button>
    <script>
      $('#login').on('click', function(){
        $('.black-bg').addClass('show-modal')
      })

      $('#close').on('click', function(){
        $('.black-bg').removeClass('show-modal')
      })
    </script>
