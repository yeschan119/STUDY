<!DOCTYPE html>
<html>

        <meta charset="utf-8">

    <body>
        <form class="container my-5 form-group">
            <p>상품선택</p>
            <select class="form-select mt-2">
              <option>셔츠</option>
              <option>모자</option>
            </select>
        </form>
        <form class="container my-5 form-group2">
            <p>사이즈선택</p>
            <select class="form-select mt-2">
              <option>100</option>
              <option>95</option>
            </select>
        </form>
        <style>
            .container.my-5.form-group2 {
                display: none;
            }
        </style>
        <script>
            /*

                }
            })*/
            $('.form-select').eq(0).on('input', function(e) {
                const size_display = document.querySelector('.form-group2');
                if (e.currentTarget.value == '모자') {  //or this.value
                    size_display.style.display = 'block';
                }
                else if (e.currentTarget.value == '셔츠') {
                    size_display.style.display = 'none'
                }
            })
        </script>
    </body>
</html>
